<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros - KAWOQ ONG</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilo/estilo.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Estilos personalizados */
        .mission-vision-section {
            padding: 60px 0;
        }
        .values-card {
            border-left: 4px solid #994319;
            transition: all 0.3s ease;
        }
        .values-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .history-section {
            background-color: #f8f9fa;
            padding: 60px 0;
        }
        main {
            text-align: left !important;
        }
        main h1, main h2, main h3, main h4, main h5, main h6 {
            text-align: center !important;
        }
        main p, main .lead, main .card-body, main li, main .card-body p {
            text-align: left !important;
        }
    </style>
</head>
<body>
    <!-- Navbar global -->
    <div id="navbar-container"></div>
    <!-- Contenido principal -->
    <main>
        <!-- Misión -->
        <section id="mision" class="mission-vision-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 order-md-2">
                        <img src="../fotos/articulo2.jpg" alt="Misión" class="img-fluid rounded shadow">
                    </div>
                    <div class="col-md-6">
                        <h2 class="mb-4" data-key="mission-title">MISIÓN</h2>
                        <p class="lead" data-key="mission-content"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Visión -->
        <section id="vision" class="mission-vision-section bg-light">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <img src="../fotos/articulo4.jpg" alt="Visión" class="img-fluid rounded shadow">
                    </div>
                    <div class="col-md-6">
                        <h2 class="mb-4" data-key="vision-title">VISIÓN</h2>
                        <p class="lead" data-key="vision-content"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Valores -->
        <section id="valores" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5" data-key="values-title">VALORES</h2>
                <div class="row">
                    <!-- Compromiso -->
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 values-card p-4">
                            <div class="card-body">
                                <h3 data-key="commitment-title">COMPROMISO</h3>
                                <p data-key="commitment-content"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Trabajo en equipo -->
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 values-card p-4">
                            <div class="card-body">
                                <h3 data-key="teamwork-title">TRABAJO EN EQUIPO</h3>
                                <p data-key="teamwork-content"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Medio ambiente -->
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 values-card p-4">
                            <div class="card-body">
                                <h3 data-key="environment-title">CUIDADO DEL MEDIO AMBIENTE</h3>
                                <p data-key="environment-content"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Historia -->
        <section id="historia" class="history-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-center mb-4" data-key="history-title">HISTORIA</h2>
                        <p class="lead text-center" data-key="history-content"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0"> &copy; 2025 KAWOQ ONG. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sistema de traducción -->
    <script>
        // Función para cargar traducciones
        async function loadTranslations(lang) {
            try {
                const response = await fetch('./sobre-nosotros-translations.json');
                const translations = await response.json();
                applyTranslations(translations[lang]);
            } catch (error) {
                console.error('Error al cargar traducciones:', error);
            }
        }

        // Aplicar traducciones a los elementos
        function applyTranslations(translations) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[key]) {
                    el.textContent = translations[key];
                }
            });
        }

        // Cambiar idioma (puedes llamarla desde botones globales en el futuro)
        function changeLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            loadTranslations(lang);
        }

        // Inicializar idioma guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'es';
            loadTranslations(savedLang);
        });
    </script>

    <!-- Navbar global -->
    <script>
    fetch('../partials/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });
    </script>
</body>
</html>
